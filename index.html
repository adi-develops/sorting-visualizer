<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 class="heading">Sorting Visualizer</h1>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <button id="random" class="btn btn-outline-info random">
                        Random Array
                    </button>
                </li>
            </ul>
            <span>
                <p>Number of Bars: </p>
                <input type="range" id="array_size" min="20" max="120" value="70" step="1">
            </span>
            <span>
                <p>Speed: </p>
                <input type="range" id="speed" min="20" max="300" value="60" step="1">
            </span>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <button id="bubble" class="btn btn-outline-primary bubble sort">
                        Bubble Sort
                    </button>
                </li>
                <li class="nav-item">
                    <button id="selection" class="btn btn-outline-primary selection sort">
                        Selection Sort
                    </button>
                </li>
                <li class="nav-item">
                    <button id="insertion" class="btn btn-outline-primary insertion sort">
                        Insertion Sort
                    </button>
                </li>
                <li class="nav-item">
                    <button id="quick" class="btn btn-outline-primary quick sort">
                        Quick Sort
                    </button>
                </li>
                <li class="nav-item">
                    <button id="merge" class="btn btn-outline-primary merge sort">
                        Merge Sort
                    </button>
                </li>

            </ul>
        </div>
    </nav>

    <div id="graph">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="js/sorting.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/insertion.js"></script>
    <script src="js/quick.js"></script>
    <script src="js/merge.js"></script>
</body>

</html>
